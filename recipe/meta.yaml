{% set name = "searoute" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/searoute-{{ version }}.tar.gz
  sha256: 3aa338de0b08f4d2be44cce3366ef59b1ff3e7392efc29f074f91d9a20c290d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geojson
    - networkx

test:
  imports:
    - searoute
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/searoute/
  summary: A python package for generating the shortest sea route between two points on Earth.
  dev_url: https://github.com/genthalili/searoute-py
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - vinisalazar
