{% set name = "searoute" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/searoute-{{ version }}.tar.gz
  sha256: b77b8134bd05c1a9e491b092adc01fc75c92d6ef2211616a30854b42b80c3700

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geojson
    - networkx

test:
  imports:
    - searoute
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/searoute/
  summary: A python package for generating the shortest sea route between two points on Earth.
  dev_url: https://github.com/genthalili/searoute-py
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - vinisalazar
