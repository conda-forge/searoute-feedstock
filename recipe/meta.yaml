{% set name = "searoute" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/searoute-{{ version }}.tar.gz
  sha256: 46fd1561ed6b4b80f151408417b3b0262599e9ad08a76ad7da78ed4ed5cb44a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geojson
    - networkx

test:
  imports:
    - searoute
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/searoute/
  summary: A python package for generating the shortest sea route between two points on Earth.
  dev_url: https://github.com/genthalili/searoute-py
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - vinisalazar
